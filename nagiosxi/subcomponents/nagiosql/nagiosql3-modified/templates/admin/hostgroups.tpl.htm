    <td class="main">
      <h1>{TITLE}</h1>
<!-- END header -->
<!-- BEGIN datainsert -->
<form name="frmDetail" method="post" action="{ACTION_INSERT}">
  <script language="JavaScript" type="text/JavaScript">
    <!--
    // Mutieren Dialog initialisieren
	openMutDlgInit("selMembers","mutdialogmembers","{LANG_MODIFY_SELECTION}: {LANG_MEMBERS}","mutmembers","{LANG_SAVE}","{LANG_ABORT}");

    function LockButton() {

        return false;
      } else {
	    document.getElementById("selMembers").disabled 	= false;
	    document.getElementById("selHostgroupMembers").disabled = false;
        document.frmDetail.submit();
        document.frmDetail.subForm.disabled = true;
      }
    }
    // Formulareingaben überprüfen
    function checkForm() {
      // Sind alle Mussfelder ausgefuellt?
	  var fields1 = "tfName,{MEMBER_20_MUST}tfFriendly";
	  var msg1    = "{FILL_ALLFIELDS}";
	  var msg2    = "{FILL_ILLEGALCHARS}";
	  var header  = "{LANG_FORMCHECK}";
	  var form    = document.frmDetail;
	  var check   = false;
	  check = checkfields(fields1,form,myFocusObject);

		return false;

	  //	form.tfDomain.focus()
	  //	return false;
	  //}	
    }

  </script>
  <table border="0" class="inserttable">
    <tr>
      <td>{LANG_HOSTGROUP_NAME}*</td>
      <td><input name="tfName" type="text" id="tfName" value="{DAT_HOSTGROUP_NAME}" style="width:200px" class="inpmust">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostgroup','hostgroup_name','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
      <td>&nbsp;</td>
      <td>{LANG_MEMBERS}{MUST_20_STAR}</td>
      <td rowspan="4" valign="top">
      	<table cellpadding="0" cellspacing="0" border="0">
      	  <tr>
            <td width="205">
              <select name="selMembers[]" size="5" multiple id="selMembers" style="width:205px;" {CLASS_20_MUST_ONLY} {SELECT_FIELD_DISABLED}>
<!-- BEGIN hosts -->
          		<option value="{DAT_HOSTS_ID}" {DAT_HOSTS_SEL} {CLASS_20_MUST_ONLY}>{DAT_HOSTS}</option>
<!-- END hosts -->
        	  </select>           
            </td>
            <td valign="top" style="padding-left:1px"><img id="mutmembers" src="{IMAGE_PATH}mut.gif" width="24" height="24" alt="{LANG_MODIFY}" title="{LANG_MODIFY}" style="cursor:pointer" ><br><br>&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostgroup','members','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
          </tr>
        </table>      
      </td>
    </tr> 
    <tr>
      <td>{LANG_DESCRIPTION}*</td>
      <td><input name="tfFriendly" type="text" id="tfFriendly" value="{DAT_ALIAS}" style="width:200px" class="inpmust">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostgroup','description','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
      <td>&nbsp;</td>
      <td width="130" rowspan="3"><small>{LANG_CTRLINFO}</small></td>
    </tr>
    <tr>
      <td><span class="{CLASS_NAME_30}">{LANG_NOTES}</span></td>
      <td><span class="{CLASS_NAME_30}"><input name="tfNotes" type="text" id="tfNotes" value="{DAT_NOTES}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostgroup','notes','3','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></span></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><span class="{CLASS_NAME_30}">{LANG_NOTES_URL}</span></td>
      <td><span class="{CLASS_NAME_30}"><input name="tfNotesURL" type="text" id="tfNotesURL" value="{DAT_NOTES_URL}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostgroup','notes_url','3','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></span></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><span class="{CLASS_NAME_30}">{LANG_ACTION_URL}</span></td>
      <td><span class="{CLASS_NAME_30}"><input name="tfActionURL" type="text" id="tfActionURL" value="{DAT_ACTION_URL}" style="width:200px">&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostgroup','action_url','3','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></span></td>
      <td>&nbsp;</td>
      <td><span class="{CLASS_NAME_30}">{LANG_HOSTGROUP_MEMBERS}</span></td>
      <td rowspan="4" valign="top">
      	<table cellpadding="0" cellspacing="0" border="0" class="{CLASS_NAME_30}">
      	  <tr>
            <td width="205">
              <select name="selHostgroupMembers[]" size="5" multiple id="selHostgroupMembers" style="width:205px;" {CLASS_20_MUST_ONLY} {SELECT_FIELD_DISABLED}>
<!-- BEGIN hostgroupmembers -->
          		<option value="{DAT_HOSTGROUP_ID}" {DAT_HOSTGROUP_SEL}>{DAT_HOSTGROUP}</option>
<!-- END hostgroupmembers -->
        	  </select>            
            </td>
            <td valign="top" style="padding-left:1px"><img id="muthostgroupmembers" src="{IMAGE_PATH}mut.gif" width="24" height="24" alt="{LANG_MODIFY}" title="{LANG_MODIFY}" style="cursor:pointer" ><br><br>&nbsp;<img src="{IMAGE_PATH}tip.gif" alt="{LANG_HELP}" title="{LANG_HELP}" width="18" height="18" onclick="dialoginit('hostgroup','hostgroup_members','all','Info')" style="vertical-align:text-bottom; padding-bottom:2px!" ></td>
          </tr>
        </table>      
      </td>
    </tr> 
    <tr>
      <td colspan="4">&nbsp;</td>
    </tr>
    <tr>
      <td valign="top">{LANG_ACTIVE}</td>
      <td colspan="3" valign="top"><input name="chbActive" type="checkbox" class="checkbox" id="chbActive" value="1" {ACT_CHECKED} {ACT_DISABLED}>
        <input name="hidActive" type="hidden" id="hidActive" value="{ACTIVE}">
        <input name="modus" type="hidden" id="modus" value="{MODUS}">
        <input name="hidId" type="hidden" id="hidId" value="{DAT_ID}">
        <input name="hidLimit" type="hidden" id="hidLimit" value="{LIMIT}"></td>    
    </tr>
    <tr>
      <td width="130">&nbsp;</td>
      <td width="250">&nbsp;</td>
      <td width="50">&nbsp;</td>
      <td width="130">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3"><input name="subForm" type="button" id="subForm" value="{LANG_SAVE}" onClick="LockButton()">
      &nbsp;<input name="subAbort" type="button" id="subAbort" onClick="abort()" value="{LANG_ABORT}"></td>
      <td colspan="2">*&nbsp;{LANG_REQUIRED}<span class="dbmessage">{WARNING}&nbsp;</span></td>
    </tr>
  </table>
</form>
{CHECK_MUST_DATA}

    <div id="mutdialogmemberscontent" class="bd"></div>
</div>
<div id="mutdialoghostgroupmembers">
    <div id="mutdialoghostgroupmemberscontent" class="bd"></div>
</div>
